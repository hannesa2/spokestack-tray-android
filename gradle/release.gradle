apply plugin: "nebula.release"
apply plugin: "com.jfrog.bintray"

apply from: "$rootDir/gradle/utils.gradle"

bintray {
    user = project.hasProperty('bintrayUser') ? bintrayUser : ""
    key = project.hasProperty('bintrayApiKey') ? bintrayApiKey : ""
    publications = ['tray']
    pkg {
        userOrg = 'spokestack'
        repo = 'io.spokestack'
        name = 'tray'
    }
    version {
        name = getVersion()
        vcsTag = getVersion()
    }
    publish = true
    dryRun = false
}

