// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        kotlin_version = "1.4.10"
        dokka_version = "1.4.10"
        release_plugin_version = "1.9.3"
        spokestack_version="9.0.1-SNAPSHOT"
        androidx_media_version="1.2.0"
        exoplayer_version="2.11.0"
        tensorflow_version="1.14.0"
    }
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.0-alpha12'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // deployment
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.5'
        classpath "org.jetbrains.dokka:dokka-gradle-plugin:${dokka_version}"
        classpath "pl.allegro.tech.build:axion-release-plugin:${release_plugin_version}"
    }
}

allprojects {
    repositories {
        mavenLocal()
        google()
        jcenter()
        jcenter {
            url "https://oss.jfrog.org/artifactory/simple/oss-snapshot-local"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}